    <title>Registration Page</title>

<body>
    

    <h1>Registration Form</h1>
  
    <form action="connect.php" method="POST" enctype="multipart/form-data">
        
    <fieldset>
        <label for="studentname">Student Name</label> <input type="text" id="studentname" name="studentname"><br>
        <br>
        <label for="email">Email</label> <input type="email" id="email" name="email"><br>
        <br>
        <label for="year">Year Level</label> <input type="number" id="year" name="year"><br>
        <br>
        <label for="mobile">Mobile Number</label> <input type="text" id="mobile" name="mobile"><br> 
        <br>
        <label>*upload a picture of your ID card</label>
        <br>
        <input type="file" name="idcard" accept=".jpg, .jpeg, .png, .gif, .pdf" required><br>
        <br> 
        <input type="submit" value="Submit" name="submit" class="submit"><br>
        <br>
    </fieldset>
      
        


    </form>
